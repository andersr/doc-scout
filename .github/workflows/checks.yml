name: âœ… App checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  NODE_VERSION: 22

jobs:
  commitlint:
    name: âœï¸ Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ‘€ Lint commits
        uses: wagoid/commitlint-github-action@v6

  unit_testing:
    name: ğŸ§ª Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ§ª Unit Test
        run: npm run test
  lint:
    name: ğŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ§¹ Lint
        run: npm run lint

  typecheck:
    name: ğŸ” Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ” Type check
        run: npm run typecheck

  formatting:
    name: ğŸ’„ Formatting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ’„ Formatting Check
        run: npm run format:check

  test:
    name: ğŸ”¬ E2E Testing
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

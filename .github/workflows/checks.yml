name: ✅ App checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  NODE_VERSION: 22

jobs:
  commitlint:
    name: ✍️ Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: 👀 Lint commits
        uses: wagoid/commitlint-github-action@v6

  unit_testing:
    name: 🧪 Unit Testing
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: 📥 Install deps
        run: npm install

      - name: 🧪 Unit Test
        run: npm run test
  lint:
    name: 🧹 Linting
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: 📥 Install deps
        run: npm install

      - name: 🧹 Lint
        run: npm run lint

  typecheck:
    name: 🔎 Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: 📥 Install deps
        run: npm install

      - name: 🔎 Type check
        run: npm run typecheck

  formatting:
    name: 💄 Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: 📥 Install deps
        run: npm install

      - name: 💄 Formatting Check
        run: npm run format:check

  test:
    name: 🔬 E2E Testing
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

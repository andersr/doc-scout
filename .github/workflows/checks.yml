name: âœ… App checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  NODE_VERSION: 22

jobs:
  lint:
    name: ğŸ”¬ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¥ Install deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint
